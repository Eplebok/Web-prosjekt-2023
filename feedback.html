<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webproject 2023</title>
    <link rel="stylesheet" href="/assets/style/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="./assets/script/main.js"></script>

</head>
<body>
    <nav-component></nav-component>

    <div class="comment-box">
        <h2 tabindex="0">Give us some feedback regarding the page by filling out the form below.</h2>
      
        <form name="myForm" onsubmit="return checkForblank()" class="comment-form" id="myForm" tabindex="0" aria-label="This forms contains one required input field, along with your desired message.">
          <p id="error4" tabindex="0" class="error4"></p>
      
          <label for="name">Your Name: (required)</label>
          <input tabindex="0" type="text" id="name" name="name">
          <p id="error2" tabindex="0" class="error2"></p>
      
          <label for="textarea">Your message: (required)</label>
          <textarea tabindex="0" id="textarea" name="textarea" rows="5"></textarea>
          <p id="error3" tabindex="0" class="error3"></p>
          
          <button type="submit" id="submitbutton" class="hero-btn alt-btn">Submit Comment</button>
        </form>
      </div>
    
    <footer-component></footer-component>


</body>
</html>
