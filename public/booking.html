<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webproject 2023</title>
    <link rel="stylesheet" href="/assets/style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./assets/script/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyBneSzE9cI6A5z_vPTkdhgsl8C8I_Scy20"></script>
</head>
<body>
    <nav-component></nav-component>


    

     <form name="myBooking" method="post" action="/uploadBooking" onsubmit="submitBookingForm(event)" class="uploadTool">
        <div class="subtitle">Fill out the form below to book your tool</div>

        <div class="input-container ic3">
          <input name="email" required class="input" type="text" placeholder=" " id="booking-email"> 
          <div class="cut"></div>
          <label class="placeholder">Your email adress:</label>
        </div> 

      <div class="input-container ic1">
        <input type="date" name="startBookingDate" required class="input" placeholder=" " id="bookingStart">
        <div class="cut"></div>
        <label for="firstname" class="placeholder">Start Date:</label>
      </div>

      <div class="input-container ic2">
        <input name="endBookingDate" required class="input" type="date" placeholder=" " id="bookingEnd"> 
        <div class="cut"></div>
        <label class="placeholder">End Date:</label>
      </div>

      <button type="text" class="submit" value="submit" required>Submit</button>
      <div id="booking-success"></div>
      
    </form>
    
<div id="booking-container"></div>

    <footer-component></footer-component>

</body>
</html>
