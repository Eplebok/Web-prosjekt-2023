<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webproject 2023</title>
    <link rel="stylesheet" href="/assets/style/index.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <script src="./assets/script/main.js"></script>
    <script src="./tools.js"></script>

</head>
<body>

    <nav-component></nav-component>
    
    <!-- nye updatetools formen  -->
    <form name="myForm" method="post" enctype="multipart/form-data" action="/upload" onsubmit="return validateForm()" class="uploadTool">
        <div class="subtitle">Fill out the form below to add a tool!</div>

      <div class="input-container ic1">
        <input type="text" name="name" required class="input" placeholder=" ">
        <div class="cut"></div>
        <label for="firstname" class="placeholder">Name:</label>
      </div>

      <div class="input-container ic2">
        <input name="description" required class="input" type="text" placeholder=" "> 
        <div class="cut"></div>
        <label class="placeholder">Description:</label>
      </div>

      <div class="input-container ic2">
        <input name="quantity" required class="input" type="text" placeholder=" ">
        <div class="cut"></div>
        <label class="placeholder">Quantity:</label>
      </div>

      <div class="input-container ic2">
        <input type="text" name="electric" required class="input" type="text" placeholder=" ">  
        <div class="cut"></div>
        <label class="placeholder">Electric:</label>
      </div>

      <div class="input-container ic2">
        <input type="file" name="file" required class="input" type="text" placeholder=" ">
        <div class="cut"></div>
        <label class="placeholder">Image:</label>
      </div>
      <button type="text" class="submit" value="submit" required>Submit</button>
    </form>

    <div class="tools">
      <div id="tools-electric">
        <a id="electric-tools-link" href="/electricTools.html">
          <input type="button" value="Electric Tools">
        </a>
      </div>

      <div id="tools-normal">
        <div id="tools-electric">
          <a id="normal-tools-link" href="/normalTools.html">
            <input type="button" value="Normal Tools">
          </a>
        </div>
      </div>

    </div>


    <footer-component></footer-component>

</body>
</html>
