<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webproject 2023</title>
    <link rel="stylesheet" href="/assets/style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <nav-component></nav-component>

  <!-- Den nye login/register formen nedenfor-->

    <div class="bigcontainer">
      <div class="container">

      <div class="message signup">
        <div class="btn-wrapper">
          <button class="button" id="signup">Sign Up</button>
          <button class="button" id="login"> Login</button>
        </div>
      </div>

      <div class="form form--signup">
        <div class="form--heading">Welcome! Sign Up</div>
        <form autocomplete="off" onsubmit="submitRegisterForm(event)" method="post" action="/register">
          <input type="email" name="email" placeholder="Email" id="email" required>
          <input type="password" name="password" placeholder="Password" id="password" required>
          <button class="button" id="signup">Sign Up</button>
        </form>
        <div id="error-message"></div>
        <div id="status"></div>
      </div>
      
      <div class="form form--login">  
        <div class="form--heading">Welcome back! </div>
        <form autocomplete="off" onsubmit="submitLoginForm(event)" method="post" action="/login">
          <input type="email" placeholder="email" name="email" id="email2" required>
          <input type="password" placeholder="Password" name="password" id="password2" required>
          <button class="button" id="login">Login</button>
          <div id="logged"></div>
          <div id="error"></div>
        </form>
      </div>

    </div>
  </div>


  <!-- Den gamle nedenfor -->

    <div class="login-box">
        <h2 tabindex="0">Please Login</h2>

        <form name="myForm" onsubmit="return checkForblank()" class="comment-form" id="myForm2" tabindex="0" aria-label="This forms contains one required input field, along with your desired message.">
          <p id="error4" tabindex="0" class="error4"></p>
      
          <label for="name">Your username: (required)</label>
          <input tabindex="0" type="text" id="name" name="name">
          <p id="error22" tabindex="0" class="error2"></p>
      
          <label for="textarea">Your password: (required)</label>
          <input tabindex="0" type="text" id="password" name="password">
          <p id="error32" tabindex="0" class="error3"></p>
          
          <button type="submit" id="submitbutton2" class="hero-btn alt-btn">Login</button>

        </form>
      </div>

      <div class="register-box">
        <h2 tabindex="0">Please Register</h2>

        <form name="myForm" action="/upload2" method="post" class="comment-form" id="myForm2" tabindex="0" >
          <p id="error4" tabindex="0" class="error4"></p>
      
          <label for="userName">Your username: (required)</label>
          <input tabindex="0" type="text" id="name" name="userName">

          <label for="name">Your email: (required)</label>
          <input tabindex="0" type="text" id="name" name="email">
          
      
          <label for="textarea">Your password: (required)</label>
          <input tabindex="0" type="text" id="password" name="password">
         
          <button type="submit" id="submitbutton2" class="hero-btn alt-btn">Register</button>

        </form>
      </div>







    <footer-component></footer-component>
    <script src="./assets/script/main.js"></script>

</body>
</html>
